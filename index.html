<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="main__title">Add Item</h3>
        <div class="task-wrapper">
          <input id="newTask" class="task-wrapper__input" type="text">
          <button class="task-wrapper__btn-add button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main__title">Todo</h3>
        <ul id="incompleteTasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__name">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn-edit button">Edit</button>
            <button class="task-item__btn-delete button">
              <img class="button__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item task-item_editable">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="task-item__btn-edit button">Save</button>
            <button class="task-item__btn-delete button">
              <img class="button__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__title">Completed</h3>
        <ul id="completedTasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__name">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn-edit button">Edit</button>
            <button class="task-item__btn-delete button">
              <img class="button__delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
